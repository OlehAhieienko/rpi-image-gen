---
name: bookworm-arm64
mmdebstrap:
  architectures:
    - arm64
  mode: auto
  variant: apt
  suite: bookworm
  mirrors:
    - deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
    - deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
    - deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
  essential-hooks:
    - echo tzdata tzdata/Areas select "$IGopt_TIMEZONE_AREA"
        | chroot $1 debconf-set-selections
    - echo tzdata tzdata/Zones/$IGopt_TIMEZONE_AREA select "$IGopt_TIMEZONE_CITY"
        | chroot $1 debconf-set-selections
    - echo locales locales/locales_to_be_generated multiselect "$IGopt_LOCALE_DEFAULT"
        | chroot $1 debconf-set-selections
    - echo locales locales/default_environment_locale select "$IGopt_LOCALE_DEFAULT"
        | chroot $1 debconf-set-selections
    - echo keyboard-configuration keyboard-configuration/variant select "$IGopt_KEYBOARD_LAYOUT"
        | chroot $1 debconf-set-selections
    - echo keyboard-configuration keyboard-configuration/xkb-keymap select "$IGopt_KEYBOARD_KEYMAP"
        | chroot $1 debconf-set-selections
  aptopts:
    - APT::Install-Suggests "false"
    - APT::Install-Recommends "false"
  dpkgopts:
    - path-exclude=/usr/share/man/*
    - path-include=/usr/share/man/man[1-9]/*
    - path-exclude=/usr/share/locale/*
    - path-include=/usr/share/locale/locale.alias
    - path-exclude=/usr/share/doc/*
    - path-include=/usr/share/doc/*/copyright
    - path-include=/usr/share/doc/*/changelog.Debian.*
    - path-exclude=/usr/share/{doc,info,man,omf,help,gnome/help}/*
    - path-exclude=/usr/share/lintian/*
