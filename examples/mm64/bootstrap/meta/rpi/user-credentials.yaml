---
name: rpi-user-creds
mmdebstrap:
  packages:
    - sudo
  customize-hooks:
    - chroot $1 sh -c "if ! id -u $IGopt_FIRST_USER_NAME >/dev/null 2>&1; then
        adduser --disabled-password --gecos \"\"  ${IGopt_FIRST_USER_NAME};
        fi"
    - chroot $1 sh -c "if [ -n "$FIRST_USER_PASS" ]; then
        echo "$IGopt_FIRST_USER_NAME:$IGopt_FIRST_USER_PASS" | chpasswd;
        fi"
    - chroot $1 usermod --pass='*' root
    - chroot $1 sh -c "for GRP in input spi i2c gpio; do
         groupadd -f -r \$GRP;
      done"
    - chroot $1 sh -c "for GRP in adm dialout cdrom audio users sudo video games plugdev input spi i2c gpio ; do
         adduser $IGopt_FIRST_USER_NAME \$GRP;
      done"
    - sed "s/^pi /$IGopt_FIRST_USER_NAME /" $RPI_TEMPLATES/sudo/010_pi-nopasswd > $1/etc/sudoers.d/010_pi-nopasswd
